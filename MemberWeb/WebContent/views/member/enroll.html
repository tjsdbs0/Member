<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 페이지</title>
</head>
<body>
<center>
	<h1>회원가입</h1>
	<h4>가입할 회원 정보를 입력하세요</h4>
	<form action="/enroll" method="post">
		아이디 : <input type="text" placeholder="아이디를 입력하세요" name = "userId"> <br>
		비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요" name = "userPwd"> <br>
		비밀번호 확인 : <input type="password" placeholder="비밀번호를 다시 입력하세요" name = "userPwdRe"> <br>
		이름 : <input type="text" placeholder="이름을 입력하세요" name = "userName"> <br>
		나이 : <input type="text" placeholder="나이를 입력하세요" name = "age"> <br>
		이메일 : <input type="email" placeholder="이메일을 입력하세요" name = "email"> <br>
		폰번호 : <input type="text" placeholder="폰번호를 입력하세요" name = "phone"> <br>
		주소 : <input type="text" placeholder="주소를 입력하세요" name = "address"> <br>
		성별 : <input type="radio" name = "gender" value = "M">남
		<input type="radio" name = "gender" value = "F">여<br>
		취미 : <input type="text" placeholder="취미를 입력하세요" name = "hobby"> <br>
		<input type="submit" value="가입하기">
		<input type="reset" value="취소하기">
	</form>
</center>

</body>
</html>
